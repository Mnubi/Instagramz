{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
<div class="col-md-6">
    <div id="regis">
        <div class="form-data">
            <form action="{%url 'post'%}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h2 class="intro">Post a picture</h2>
                {% bootstrap_form form%}
                <button class="btn btn-warning" type="submit">Upload</button>
            </form>
        </div>
    </div>
    {% endblock content %}
